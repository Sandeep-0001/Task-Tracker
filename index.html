<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="app__header">
      <h1>Task Tracker</h1>
      <div class="input-row">
        <input id="new-todo" type="text" placeholder="What needs to be done?" autocomplete="off" />
        <button id="add-btn" aria-label="Add todo">Add</button>
      </div>
    </header>

    <section class="app__list">
      <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
    </section>

    <footer class="app__footer">
      <span id="items-left">0 items left</span>
      <div class="filters" role="group" aria-label="Filters">
        <button class="filter-btn is-active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
      <button id="clear-completed">Clear completed</button>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
